<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="calculator.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="calculator.js"></script>

</head>

<body>

    <p id="operator" style="font-size:10px" align="right">○</p>
    <p id="message" style="font-size:30px" align="right">歡迎使用計算機</p>
    <div>
        <button id="MPlus">M+</button>&nbsp;
        <button id="MMinus">M-</button>&nbsp;
        <button id="MR">MR</button>&nbsp;
        <button id="MC">MC</button>&nbsp;
        <button id="back">←</button>
    </div>
    <br><br><br>

    <div style="float:right">
        <button id="btn1">1</button>&nbsp;
        <button id="btn2">2</button>&nbsp;
        <button id="btn3">3</button>&nbsp;
        <button id="btnPlus">+</button>
    </div>
    <br><br><br>

    <div>
        <button id="btn4">4</button>&nbsp;
        <button id="btn5">5</button>&nbsp;
        <button id="btn6">6</button>&nbsp;
        <button id="btnMinus">-</button>
    </div>
    <br><br><br>

    <div>
        <button id="btn7">7</button>&nbsp;
        <button id="btn8">8</button>&nbsp;
        <button id="btn9">9</button>&nbsp;
        <button id="btnTimes">*</button>
    </div>
    <br><br><br>

    <div>
        <button id="btn0">0</button>&nbsp;
        <button id="btnIs">=</button>&nbsp;
        <button id="btnClear">c</button>&nbsp;
        <button id="btnDevide">/</button>
    </div>

</body>

</html>
